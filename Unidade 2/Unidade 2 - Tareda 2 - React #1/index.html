<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React #0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

    </div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>

    <script type="text/babel">
        const { useState } = React;

    const cachaca = [
        {nome: "Pitu", preco: "R$11,55" },
        {nome: "51", preco: "R$23,52" },
        {nome: "Ypióca", preco: "R$22,23" },
    ];    
    
    function TabelaBebidas() {
        const [tabelaVisivel, setTabelaVisivel] = useState(false);

        const alternarVisibilidadeTabela = () => {
            setTabelaVisivel(!tabelaVisivel);
        };

        return (
            <div>
                <Cabecalho/>
                <button onClick={alternarVisibilidadeTabela}>
                    Exibir Cachaças
                </button>
                {tabelaVisivel && (
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody>
                            {cachaca.map((bebida, index) => (
                                <tr key={index}>
                                    <td>{bebida.nome}</td>
                                    <td>{bebida.preco}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                )}
            </div>
        );
    }

    
    function Cabecalho() {
        return (
            <h1>Minha tabela de bebidas</h1>
        )  
    }

        ReactDOM.render(
            <TabelaBebidas/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
